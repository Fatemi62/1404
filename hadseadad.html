<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بازی حدس عدد</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            padding: 20px;
        }
        .game-container {
            max-width: 500px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2c3e50;
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 80px;
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        #message {
            font-weight: bold;
            margin: 20px 0;
            min-height: 24px;
            color: #e74c3c;
        }
        #attempts {
            color: #27ae60;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>بازی حدس عدد</h1>
        <p>من یک عدد بین ۱ تا ۱۰۰ انتخاب کرده‌ام. می‌توانی حدس بزنی؟</p>
        
        <input type="number" id="guessInput" min="1" max="100">
        <button onclick="checkGuess()">حدس بزن</button>
        
        <p id="message"></p>
        <p>تعداد حدس‌های شما: <span id="attempts">0</span></p>
    </div>

    <script>
        const targetNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkGuess() {
            const guessInput = document.getElementById('guessInput');
            const messageElement = document.getElementById('message');
            const attemptsElement = document.getElementById('attempts');
            
            const userGuess = parseInt(guessInput.value);
            
            if (isNaN(userGuess) || userGuess < 1 || userGuess > 100) {
                messageElement.textContent = 'لطفاً عددی بین ۱ تا ۱۰۰ وارد کنید!';
                return;
            }
            
            attempts++;
            attemptsElement.textContent = attempts;
            
            if (userGuess < targetNumber) {
                messageElement.textContent = 'عدد بزرگ‌تر است!';
            } else if (userGuess > targetNumber) {
                messageElement.textContent = 'عدد کوچک‌تر است!';
            } else {
                messageElement.textContent = `تبریک! شما عدد ${targetNumber} را در ${attempts} بار حدس زدید! 🎉`;
                messageElement.style.color = '#27ae60';
                guessInput.disabled = true;
            }
            
            guessInput.value = '';
            guessInput.focus();
        }
    </script>
</body>
</html>
